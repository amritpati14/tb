<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title">
	  <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
	  <script type="text/javascript" charset="utf-8" src="main.js"></script>

  </head>
  <body onload="init();" id="stage" class="theme">
    <div id="top">
		<img src="http://www.mobilezapp.com/images/logo.png"></img>
		<div class="title">BlueScan rev3</div>
		<div id="swi-ctrl" class="switch">API Calls</div>
	</div>
    <div id="panel">
		<div id="controls" style="height:0">
			<div style="text-align: center">
				<div>
					<div class="label">MAC Address</div>
					<input id="inp-mac" type="text" value="00:12:A1:C8:00:06"></input>
				</div>
				<div>
					<div class="label">Discovery Delay</div>
					<input id="inp-int2" type="text" value="60"></input>
				</div>
				<div>
					<div class="label">Discovery Interval</div>
					<input id="inp-int1" type="text" value="120"></input>
				</div>
			</div>
			<div id="btn-saveset" class="button">Save Settings</div>
			<br>
			<div id="btn-rfcomm" class="button">createRfcommSocketToServiceRecord()</div>
			<div id="btn-discover" class="button" style="display:none">startDiscovery()</div>
		</div>
		<div id="log"></div>
	</div>
	<div id="disclaimer">&copy; Mobilezapp 2012. For internal use only. All rights reserved.</div>
  </body>
</html>
